apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "image-registry.fullname" . }}-test-connection"
  labels:
    {{- include "image-registry.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: quay.io/ooichman/curl-mini
      command: ['curl']
      args: ['-u','myuser:mypassword','http://{{ include "image-registry.fullname" . }}:{{ .Values.service.port }}/v2/_catalog']
  restartPolicy: Never
